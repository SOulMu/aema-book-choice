<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Book Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>BookBot</h1>
    <button id="adminBtn">Admin</button>
  </div>
  <div id="scrolling-books" class="scrolling-books"></div>
  <div class="search-section">
    <input type="text" id="userPrompt" placeholder="What kind of book do you want to read?" />
    <button onclick="fetchRecommendations()">Search</button>
  </div>
  <div id="recommendations"></div>
  <div id="adminPanel" class="admin-panel hidden">
    <input type="password" id="adminPass" placeholder="Enter password" />
    <button onclick="unlockAdmin()">Login</button>
    <div id="adminContent" class="hidden">
      <h2>Admin: Add Books</h2>
      <input type="text" id="bookTitle" placeholder="Book Title" />
      <button onclick="addBook()">Add Book</button>
      <input type="file" id="bulkUpload" accept=".csv" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
