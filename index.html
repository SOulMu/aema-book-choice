<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamBook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1 class="logo">DreamBook</h1>
    <div class="search-box">
      <input type="text" id="userPrompt" placeholder="What kind of book do you want to read?" />
      <button onclick="searchBooks()">Search</button>
    </div>
    <div id="results" class="results"></div>
    <button class="admin-btn" onclick="toggleAdmin()">Admin</button>
    <div id="adminPanel" class="admin-panel hidden">
      <input type="password" id="adminPassword" placeholder="Enter password" />
      <button onclick="loginAdmin()">Login</button>
      <div id="adminForm" class="hidden">
        <h2>Admin: Add Books</h2>
        <input type="text" id="bookTitle" placeholder="Book Title" />
        <button onclick="addBook()">Add Book</button>
        <input type="file" id="bulkUpload" accept=".json" />
        <button onclick="uploadBooks()">Upload Books</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
